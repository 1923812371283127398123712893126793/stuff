<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Cat Meme Generator</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <h1>Cat Meme Generator</h1>
  <form id="catMemeForm" onsubmit="generateCatMemes(); return false;">
    <label for="count">Number of Cat Memes (Max: 200):</label>
    <input type="number" id="count" name="count" min="1" max="200">
    <input type="submit" value="Generate">
  </form>
  <div id="catMemeImagesContainer"></div>

  <script>
    function generateCatMemes() {
      const count = parseInt(document.getElementById('count').value) || 1; // Get the number of cat memes to generate from the input field, default to 1
      if (count < 1 || count > 200) {
        alert('Invalid count. Please enter a number between 1 and 200.');
        return;
      }

     
      $.get(`https://cataas.com/api/cats?limit=${count}&json=true`)
        .then(response => {
          const catMemeImages = response.map(catMeme => catMeme.url);
          const catMemeImagesContainer = document.getElementById('catMemeImagesContainer');
          catMemeImagesContainer.innerHTML = ''; // Clear previous cat memes
          for (let i = 0; i < catMemeImages.length; i++) {
            const catMemeImageLink = document.createElement('a');
            catMemeImageLink.href = catMemeImages[i];
            catMemeImageLink.download = `cat_meme_${i + 1}.jpg`;
            catMemeImageLink.textContent = `Download Cat Meme ${i + 1}`;
            catMemeImagesContainer.appendChild(catMemeImageLink);
            catMemeImagesContainer.appendChild(document.createElement('br'));

            const catMemeImage = document.createElement('img');
            catMemeImage.src = catMemeImages[i];
            catMemeImagesContainer.appendChild(catMemeImage);
            catMemeImagesContainer.appendChild(document.createElement('br'));
          }
        })
        .catch(error => console.error(error));
    }
  </script>
</body>
</html>
